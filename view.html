<!-- You might want to add additional HTML elements to ST. 
    It's good practice to separate it out from your code -->
<div class="browser-speech-recognition">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Browser Speech Recognition <div class="fa-solid fa-circle-info opacity50p" title="Works best in HTTPS due to browser limitations for HTTP."></div></b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="example-extension_block flex-container">
                <input id="bsr-enabled" data-setting="enabled" type="checkbox" />
                <label for="bsr-enabled">Enabled</label>
            </div>

            <hr/>

            <label><b>Your speech language</b></label>
            <div class="example-extension_block flex-container">
                <select id="bsr-language" data-setting="language">
                    <option value="">Automatic</option>
                    <option value="af">Afrikaans</option>
                    <option value="ar">Arabic</option>
                    <option value="hy">Armenian</option>
                    <option value="az">Azerbaijani</option>
                    <option value="be">Belarusian</option>
                    <option value="bs">Bosnian</option>
                    <option value="bg">Bulgarian</option>
                    <option value="ca">Catalan</option>
                    <option value="zh">Chinese</option>
                    <option value="hr">Croatian</option>
                    <option value="cs">Czech</option>
                    <option value="da">Danish</option>
                    <option value="nl">Dutch</option>
                    <option value="en">English</option>
                    <option value="et">Estonian</option>
                    <option value="fi">Finnish</option>
                    <option value="fr">French</option>
                    <option value="gl">Galician</option>
                    <option value="de">German</option>
                    <option value="el">Greek</option>
                    <option value="he">Hebrew</option>
                    <option value="hi">Hindi</option>
                    <option value="hu">Hungarian</option>
                    <option value="is">Icelandic</option>
                    <option value="id">Indonesian</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="kn">Kannada</option>
                    <option value="kk">Kazakh</option>
                    <option value="ko">Korean</option>
                    <option value="lv">Latvian</option>
                    <option value="lt">Lithuanian</option>
                    <option value="mk">Macedonian</option>
                    <option value="ms">Malay</option>
                    <option value="mr">Marathi</option>
                    <option value="mi">Maori</option>
                    <option value="ne">Nepali</option>
                    <option value="no">Norwegian</option>
                    <option value="fa">Persian</option>
                    <option value="pl">Polish</option>
                    <option value="pt">Portuguese</option>
                    <option value="ro">Romanian</option>
                    <option value="ru">Russian</option>
                    <option value="sr">Serbian</option>
                    <option value="sk">Slovak</option>
                    <option value="sl">Slovenian</option>
                    <option value="es">Spanish</option>
                    <option value="sw">Swahili</option>
                    <option value="sv">Swedish</option>
                    <option value="tl">Tagalog</option>
                    <option value="ta">Tamil</option>
                    <option value="th">Thai</option>
                    <option value="tr">Turkish</option>
                    <option value="uk">Ukrainian</option>
                    <option value="ur">Urdu</option>
                    <option value="vi">Vietnamese</option>
                    <option value="cy">Welsh</option>
                </select>
            </div>

            <label><b>Activation</b></label>
            <div class="example-extension_block flex-container">
                <select id="bsr-activation" data-setting="activation">
                    <option value="manual">Manual</option>
                    <option value="always">Always on</option>
                </select>
            </div>

            <div class="example-extension_block flex-container">
                <input id="bsr-autoformat" data-setting="autoformat" type="checkbox" />
                <label for="bsr-autoformat">Auto-format output?</label>
            </div>
            <div class="example-extension_block flex-container">
                <input id="bsr-autosend" data-setting="autosend" type="checkbox" />
                <label for="bsr-autosend">Auto-send?</label>
            </div>

            <hr/>

            <label><b>Commands <div class="fa-solid fa-circle-info opacity50p" title="Empty = disabled. Only recognised when at the end of the speech recognition sequence."></div></b></label>
            <div class="example-extension_block flex-container bsr-commands">
                <div>
                    <span>Stop speech recognition:</span>
                    <input id="bsr-cmd-stop" data-setting="cmd_stop" value="stop recognition" class="text_pole widthUnset">
                </div>
                <div>
                    <span>Send message:</span>
                    <input id="bsr-cmd-sendmsg" data-setting="cmd_send" value="send message" class="text_pole widthUnset">
                </div>
                <div>
                    <span>Delete last word:</span>
                    <input id="bsr-cmd-delword" data-setting="cmd_deleteWord" value="delete word" class="text_pole widthUnset">
                </div>
                <div>
                    <span>Delete last sentence:</span>
                    <input id="bsr-cmd-delsen" data-setting="cmd_deleteSentence" value="delete sentence" class="text_pole widthUnset">
                </div>
                <div>
                    <span>Delete all text:</span>
                    <input id="bsr-cmd-delall" data-setting="cmd_deleteAll" value="delete all text" class="text_pole widthUnset">
                </div>
            </div>

            <hr/>

            <label><b>Instant replacements <div class="fa-solid fa-circle-info opacity50p" title="Left part empty = disabled. Replacements happen at any point in the recognition, not just the end like Commands."></div></b></label>
            <div class="example-extension_block flex-container bsr-replacements">
                <div>
                    <input id="bsr-rep-1-from" data-setting="rep1from" value="comma" class="text_pole widthUnset">
                    <span>→</span>
                    <input id="bsr-rep-1-to" data-setting="rep1to" value="," class="text_pole widthUnset">
                </div>
                <div>
                    <input id="bsr-rep-2-from" data-setting="rep2from" value="question mark" class="text_pole widthUnset">
                    <span>→</span>
                    <input id="bsr-rep-2-to" data-setting="rep2to" value="?" class="text_pole widthUnset">
                </div>
                <div>
                    <input id="bsr-rep-3-from" data-setting="rep3from" value="exclamation" class="text_pole widthUnset">
                    <span>→</span>
                    <input id="bsr-rep-3-to" data-setting="rep3to" value="!" class="text_pole widthUnset">
                </div>
                <div>
                    <input id="bsr-rep-4-from" data-setting="rep4from" value="" class="text_pole widthUnset">
                    <span>→</span>
                    <input id="bsr-rep-4-to" data-setting="rep4to" value="" class="text_pole widthUnset">
                </div>
                <div>
                    <input id="bsr-rep-5-from" data-setting="rep5from" value="" class="text_pole widthUnset">
                    <span>→</span>
                    <input id="bsr-rep-5-to" data-setting="rep5to" value="" class="text_pole widthUnset">
                </div>
            </div>

            <hr/>

        </div>
    </div>
</div>
